<!DOCTYPE html>
<html>

<head>
    <title>Cadastro Produtos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/ProdutoController.js"></script>
    <script>
        let produtoController = new ProdutoController();
        produtoController.listar();
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Teste de Software</a>
    </nav>

    <div class="container">
        <div>
            <h1>Cadastro:</h1>
            <form>
                <label>Id:</label>
                <input class="form-control" type="text" id="id" readonly />
                <div class="row">
                    <div class="col">
                        <label>Nome:</label>
                        <input class="form-control" type="text" id="nome" />
                        <label>Tipo:</label>
                        <input class="form-control" type="text" id="tipo" />
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Valor:</label>
                            <input class="form-control" type="number" id="valor" />
                            <label>Estoque:</label>
                            <input class="form-control" type="text" id="estoque" />
                        </div>
                    </div>
                </div>
            </form> <br>
            <button type="button" class="btn btn-primary" id="confirmar"
                onclick="produtoController.confirmar()">Confirmar</button>
            <button type="button" class="btn btn-secondary" id="limpar"
                onclick="produtoController.limpar()">Limpar</button>
        </div><br>
        <div>
            <table class="table">
                <h2>Estoque:</h2>
                <form>
                    <div class="row">
                        <div class="col">
                            <input class="form-control mr-sm-2" type="text" oninput="produtoController.pesquisar()"
                                id="pesquisar" placeholder="Pesquisar Nome" />
                        </div>
                        <div class="col">
                            <input class="form-control mr-sm-2" type="text" oninput="produtoController.pesquisarTipo()"
                                id="pesquisarTipo" placeholder="Pesquisar Tipo" />
                        </div>
                    </div>
                </form><br>
                <thead>
                    <tr>
                        <th scope="row">Id</th>
                        <th scope="row">Nome</th>
                        <th scope="row">Valor</th>
                        <th scope="row">Tipo</th>
                        <th scope="row">Estoque</th>
                        <th scope="row" colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
            <br><br>
        </div>
    </div>
</body>

</html>
